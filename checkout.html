<script language="javaScript">

	function calc_total() {
		var qtd = parseInt(document.getElementById('tt1').value);
		tot = qtd * 40;
		document.getElementById('tot1').value = tot;

		var soma = parseInt(document.getElementById('tt2').value);
		total = soma * 40;
		document.getElementById('tot2').value = total;

		var mult = parseInt(document.getElementById('tt3').value);
		resultado = mult * 40;
		document.getElementById('tot3').value = resultado;

		var total1 = parseInt(document.getElementById('tot1').value);
		var total2 = parseInt(document.getElementById('tot2').value);
		var total3 = parseInt(document.getElementById('tot3').value);
		
		var sma = parseInt(total1) + parseInt(total2) + parseInt(total3);
		document.getElementById('TotalCompra').value = sma; 
	}

	
 </script>
